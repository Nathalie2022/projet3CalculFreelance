<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Freelance Money</title>
</head>
<body>

    <header>
        <h1 class="text-center">Freelance Money Calculator</h1>
    </header>
    
    <main>
        <form class="formCalcul" id="formCalculGain">

            <div class="sectionCalcul pricing text-center">
                <fieldset class="container">
                    <div class="row">
                        <legend>Tarifs</legend>
                        <div class="col">
                            <label>TH</label>
                            <input class="form-control" name="TH"  type="number" placeholder="Ex: 70 €">
                        </div>
                        <div class="col" >
                            <label>TJM</label>
                            <input class="form-control" name="TJM" type="number" placeholder="Ex: 490 €">
                        </div>
                        <div class="col" >
                            <label>EXTRAS</label>
                            <input class="form-control" name="Extras" type="number" placeholder="Ex: 47 €">
                        </div>
                    </div> 
                </fieldset>
            </div>
        
            <div class="sectionCalcul qte text-center">
                <fieldset class="container">
                    <div class="row">
                        <legend>Quantités</legend>
                        <div class="col">
                            <label>TH</label>
                            <input class="form-control" name="QteTH"  type="number" placeholder="Ex: 130 h">
                        </div>
                        <div class="col" >
                            <label>TJM</label>
                            <input class="form-control" name="QteTJM" type="number" placeholder="Ex: 30 j">
                        </div>
                        <div class="col" >
                            <label>EXTRAS</label>
                            <input class="form-control" name="QteExtras" type="number" placeholder="Ex: 7">
                        </div>
                    </div>
                    
                </fieldset>
            </div>
        
            <div class="sectionCalcul charges text-center">
                <fieldset class="container">
                    <legend>Charges</legend>
                    <div class="row justify-content-center">
                        <div class="col-3">
                            <input class="form-control" name="charges" type="number" placeholder="Ex: 5,5%">
                        </div>
                    </div>
                </fieldset>
            </div>
        
            <div class="sectionCalcul validation text-center">
                <button id="buttonValidation" type="button" class="btn btn-secondary">Calculer</button>
            </div>
        
            <div class="sectionCalcul result text-center">
                <div class="container">
                    <div class="row">
                        <div class="col border rounded resultDiv resultBrut">
                            <p>BRUT</p>
                            <span id="resultatBrut">0€</span>
                        </div>
                        <div class="col border rounded resultDiv resultDifference">
                            <p>Taxes</p>
                            <span id="resultatDifference">0€</span>
                        </div>
                        <div class="col border rounded resultDiv resultNet">
                            <p>NET</p>
                            <span id="resultatNet">0€</span>
                        </div>
                    </div>
                </div>
            </div>
    
        </form>
    </main>
   
    <script src="site.js"></script>
</body>
</html>
